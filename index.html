<!DOCTYPE html>
<html lang="vi">
<head>

  <title>B·∫£ng X·∫øp H·∫°ng Realtime - T√¢n Binh To√†n NƒÉng 2025</title>
  <style>
    * {

    body {

    .container {

    .header {

    .header h1 {

    .status-bar {

    .rank {

    .avatar {

    .info {

    .name {

    .stat-item {

    .rank-1 .stat-item, .rank-2 .stat-item, .rank-3 .stat-item {

    .increase {

    .rank-1 .increase, .rank-2 .increase, .rank-3 .increase {

    .speed {

    }
    
    .rank-1 .speed, .rank-2 .speed, .rank-3 .speed {

    }
    
    .points-container {
      text-align: right;
      min-width: 150px;
    }
    
    .points {
      font-size: 1.8em;
      font-weight: bold;
      color: #667eea;
    }
    
    .rank-1 .points, .rank-2 .points, .rank-3 .points {
      color: white;
    }
    
    .points-label {
      font-size: 0.6em;
      display: block;
      opacity: 0.8;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.2em;
    }
    
    .error {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .refresh-info {
      text-align: center;
      color: white;
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.9;
    }
    
    .manual-refresh {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin: 20px auto;
      display: block;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    
    .manual-refresh:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    
    .manual-refresh:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .updating {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .live-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #90EE90;
      border-radius: 50%;
      margin-right: 5px;
      animation: blink 2s ease-in-out infinite;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8em;
      }
      
      .contestant {
        padding: 15px;
        flex-wrap: wrap;
      }
      
      .rank {
        font-size: 1.5em;
        width: 40px;
      }
      
      .avatar {
        width: 60px;
        height: 60px;
        margin-right: 15px;
      }
      
      .name {
        font-size: 1.2em;
      }
      
      .points {
        font-size: 1.3em;
      }
      
      .stats {
        width: 100%;
        margin-left: 55px;
      }
      
      .points-container {
        min-width: auto;
      }
      
      .status-bar {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèÜ B·∫£ng X·∫øp H·∫°ng T√¢n Binh To√†n NƒÉng 2025</h1>
      <div class="status-bar">
        <div class="status-item">
          <span class="live-indicator"></span>
          <span class="status-online">LIVE</span>
        </div>
        <div class="status-item" id="lastUpdate">ƒêang t·∫£i...</div>
        <div class="status-item" id="countdown">--:--</div>
        <div class="status-item" id="viewerCount">üë• ƒêang xem</div>
      </div>
    </div>
    
    <button class="manual-refresh" id="refreshBtn" onclick="manualRefresh()">
      üîÑ C·∫≠p nh·∫≠t ngay
    </button>
    
    <div id="errorMessage"></div>
    <div id="leaderboard" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    
    <div class="refresh-info">
      ‚ö° T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 15 ph√∫t tr√™n T·∫§T C·∫¢ tr√¨nh duy·ªát | üìä Hi·ªÉn th·ªã t·ªëc ƒë·ªô tƒÉng ƒëi·ªÉm c·ªßa Top 5
    </div>
  </div>
  
  <script>
    const API_URL = 'https://eventista-platform-api.1vote.vn/v1/internal/tenants/lsvBBR/products?eventId=EVENT_IZDYX';
    const UPDATE_INTERVAL = 15 * 60 * 1000; // 15 ph√∫t
    const STORAGE_KEY = 'leaderboard_data';
    const STORAGE_TIME_KEY = 'leaderboard_time';
    
    let previousData = null;
    let lastUpdateTime = null;
    let countdownInterval = null;
    let updateTimer = null;
    
    // CORS Proxies
    const CORS_PROXIES = [
      'https://api.allorigins.win/raw?url=',
      'https://corsproxy.io/?',
      'https://api.codetabs.com/v1/proxy?quest='
    ];
    let currentProxyIndex = 0;
    
    // Kh·ªüi t·∫°o
    function init() {
      // Load d·ªØ li·ªáu t·ª´ localStorage (n·∫øu c√≥)
      loadFromStorage();
      
      // C·∫≠p nh·∫≠t ngay l·∫≠p t·ª©c
      updateLeaderboard();
      
      // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 15 ph√∫t
      updateTimer = setInterval(updateLeaderboard, UPDATE_INTERVAL);
      
      // ƒê·∫øm s·ªë ng∆∞·ªùi ƒëang xem (gi·∫£ l·∫≠p)
      updateViewerCount();
      setInterval(updateViewerCount, 30000);
      
      // L·∫Øng nghe s·ª± ki·ªán tab ƒë∆∞·ª£c focus l·∫°i
      document.addEventListener('visibilitychange', handleVisibilityChange);
    }
    
    // X·ª≠ l√Ω khi user quay l·∫°i tab
    function handleVisibilityChange() {
      if (!document.hidden) {
        // Ki·ªÉm tra xem ƒë√£ qu√° l√¢u ch∆∞a update ch∆∞a
        const now = Date.now();
        if (lastUpdateTime && (now - lastUpdateTime) > UPDATE_INTERVAL) {
          console.log('Tab ƒë∆∞·ª£c focus l·∫°i, c·∫≠p nh·∫≠t d·ªØ li·ªáu...');
          updateLeaderboard();
        }
      }
    }
    
    // L∆∞u v√†o localStorage
    function saveToStorage(data) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        localStorage.setItem(STORAGE_TIME_KEY, Date.now().toString());
      } catch (e) {
        console.error('Kh√¥ng th·ªÉ l∆∞u v√†o localStorage:', e);
      }
    }
    
    // Load t·ª´ localStorage
    function loadFromStorage() {
      try {
        const savedData = localStorage.getItem(STORAGE_KEY);
        const savedTime = localStorage.getItem(STORAGE_TIME_KEY);
        
        if (savedData && savedTime) {
          previousData = JSON.parse(savedData);
          lastUpdateTime = parseInt(savedTime);
          
          // Hi·ªÉn th·ªã d·ªØ li·ªáu c≈© ngay l·∫≠p t·ª©c
          renderLeaderboard(previousData);
          startCountdown();
        }
      } catch (e) {
        console.error('Kh√¥ng th·ªÉ load t·ª´ localStorage:', e);
      }
    }
    
    // C·∫≠p nh·∫≠t s·ªë ng∆∞·ªùi xem (gi·∫£ l·∫≠p)
    function updateViewerCount() {
      const count = Math.floor(Math.random() * 50) + 100; // 100-150 ng∆∞·ªùi
      document.getElementById('viewerCount').textContent = `üë• ${count} ƒëang xem`;
    }
    
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    
    function formatTime() {
      const now = new Date();
      return now.toLocaleString('vi-VN', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }
    
    function startCountdown() {
      if (countdownInterval) clearInterval(countdownInterval);
      
      countdownInterval = setInterval(() => {
        if (!lastUpdateTime) return;
        
        const now = Date.now();
        const nextUpdate = lastUpdateTime + UPDATE_INTERVAL;
        const remaining = nextUpdate - now;
        
        if (remaining <= 0) {
          document.getElementById('countdown').textContent = '‚è≥ ƒêang c·∫≠p nh·∫≠t...';
          return;
        }
        
        const minutes = Math.floor(remaining / 60000);
        const seconds = Math.floor((remaining % 60000) / 1000);
        
        document.getElementById('countdown').textContent = 
          `‚è±Ô∏è ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }
    
    async function fetchData() {
      // Th·ª≠ v·ªõi nhi·ªÅu CORS proxy
      for (let i = 0; i < CORS_PROXIES.length; i++) {
        try {
          const proxy = CORS_PROXIES[currentProxyIndex];
          const url = proxy + encodeURIComponent(API_URL);
          
          console.log('üîÑ ƒêang k·∫øt n·ªëi API qua proxy:', proxy);
          
          const response = await fetch(url, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
            },
            cache: 'no-cache' // Kh√¥ng d√πng cache ƒë·ªÉ lu√¥n l·∫•y d·ªØ li·ªáu m·ªõi
          });
          
          if (!response.ok) {
            throw new Error('HTTP Error: ' + response.status);
          }
          
          const data = await response.json();
          
          if (data.errorCode === 0 && data.data && data.data.products) {
            console.log('‚úÖ K·∫øt n·ªëi th√†nh c√¥ng! S·ªë th√≠ sinh:', data.data.products.length);
            return data.data.products;
          } else {
            throw new Error('D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá');
          }
        } catch (error) {
          console.error('‚ùå L·ªói v·ªõi proxy', CORS_PROXIES[currentProxyIndex], ':', error);
          currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
          
          if (i === CORS_PROXIES.length - 1) {
            showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi API. ƒêang th·ª≠ l·∫°i...');
            return null;
          }
        }
      }
      
      return null;
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.innerHTML = `<div class="error">${message}</div>`;
      setTimeout(() => {
        errorDiv.innerHTML = '';
      }, 5000);
    }
    
    function calculateStats(currentProducts, previousProducts) {
      if (!previousProducts || !lastUpdateTime) return currentProducts;
      
      const timeDiff = (Date.now() - lastUpdateTime) / 1000 / 60; // ph√∫t
      
      return currentProducts.map(current => {
        const previous = previousProducts.find(p => p.id === current.id);
        
        if (previous) {
          const pointsIncrease = current.points - previous.points;
          const speed = timeDiff > 0 ? Math.round(pointsIncrease / timeDiff) : 0;
          
          return {
            ...current,
            pointsIncrease,
            speed
          };
        }
        
        return current;
      });
    }
    
    function renderLeaderboard(products) {
      const sorted = products.sort((a, b) => b.points - a.points);
      const withStats = calculateStats(sorted, previousData);
      
      const leaderboardDiv = document.getElementById('leaderboard');
      leaderboardDiv.className = 'leaderboard';
      
      let html = '';
      withStats.forEach((contestant, index) => {
        const rank = index + 1;
        const rankClass = rank <= 3 ? `rank-${rank}` : '';
        const isTop5 = rank <= 5;
        
        let statsHtml = '';
        if (isTop5 && contestant.pointsIncrease !== undefined) {
          statsHtml = `
            <div class="stats">
              <div class="stat-item">
                <span>üìà</span>
                <span class="increase">+${formatNumber(contestant.pointsIncrease)}</span>
              </div>
              <div class="stat-item">
                <span>‚ö°</span>
                <span class="speed">${formatNumber(contestant.speed)} ƒëi·ªÉm/ph√∫t</span>
              </div>
            </div>
          `;
        }
        
        html += `
          <div class="contestant ${rankClass}">
            <div class="rank">#${rank}</div>
            <img src="${contestant.avatar}" alt="${contestant.name}" class="avatar" onerror="this.src='https://via.placeholder.com/80'">
            <div class="info">
              <div class="name">${contestant.name}</div>
              ${statsHtml}
            </div>
            <div class="points-container">
              <div class="points">
                ${formatNumber(contestant.points)}
                <span class="points-label">ƒëi·ªÉm</span>
              </div>
            </div>
          </div>
        `;
      });
      
      leaderboardDiv.innerHTML = html;
      document.getElementById('lastUpdate').textContent = `üïê ${formatTime()}`;
    }
    
    async function updateLeaderboard() {
      const leaderboardDiv = document.getElementById('leaderboard');
      const refreshBtn = document.getElementById('refreshBtn');
      
      leaderboardDiv.classList.add('updating');
      refreshBtn.disabled = true;
      refreshBtn.textContent = '‚è≥ ƒêang c·∫≠p nh·∫≠t...';
      
      const products = await fetchData();
      
      if (products) {
        renderLeaderboard(products);
        
        // L∆∞u v√†o localStorage
        saveToStorage(products);
        
        previousData = products;
        lastUpdateTime = Date.now();
        startCountdown();
        document.getElementById('errorMessage').innerHTML = '';
      } else if (previousData) {
        renderLeaderboard(previousData);
      }
      
      leaderboardDiv.classList.remove('updating');
      refreshBtn.disabled = false;
      refreshBtn.textContent = 'üîÑ C·∫≠p nh·∫≠t ngay';
    }
    
    function manualRefresh() {
      console.log('üîÑ C·∫≠p nh·∫≠t th·ªß c√¥ng...');
      updateLeaderboard();
    }
    
    // Kh·ªüi ƒë·ªông
    init();
  </script>
</body>
</html>
